<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <h1>HTML 5 form</h1>
      <hr />
      <form>
        <div>
          <!--tips shortcut: imput:tyepenya-->
          <label for="">nama lengkap</label>
          <input type="text" name="" id="" />
        </div>
        <div>
          <!--tips shortcut: imput:tyepenya-->
          <label for="">umur</label>
          <input type="namber" name="umur" id="inputAge" />
        </div>
        <div class="grid">
            <button type="reset">batalkan</button>
            <button type="submit">kirim</button>
        </div>
                <div>
          <!--tips shortcut: imput:tyepenya-->
          <label for="inputbio">biografi</label>
          <input type="namber" name="bio" id="inptbio" />
        </div>
        <div>
            <p>jenis kelamin</p>
            <input type="radio" name="jenis_kelamin" id="input lanang" />
            <label for="inputlanang">laki-laki</label>
            <input type="radio" name="jenis_kelamin" id="inputwedok"
            <label for="inputwedok">perempuan</label>
            <br /><br />

        </div>
        <div>
            <p>hobi/minat</p>
            <input type="checkbox" name="hobi" id="input nongkrong" />
            <label for="inputnongkrong">nongkrong</label>
            <input type="checkbox" name="hobi" id="input futsal"  />
            <label for="inputfutsal">futsal</label>
            <input type="checkbox" name="hobi" id="input mancing"  />
            <label for="inputmancing">mancing</label>

        </div>
        <div>
            <label for="inputAsal">asaldaerah</label>
            <select name="asal_daerah" id="inputAsal">
                <option value="JKT">jakarta</option>
                <option value="YOG">yogyakarta</option>
                <option value="PRJ">Purworejo</option>
                <option value="BKS">bekasi</option>
            </select> 
        </div>
        <div>
            <label for="inputfoto">Upload Foto</label>
            <input type="file" name="Foto" id="inputphoto" />
        </div>
        <div>
            <label for="inputPass"></label> <!--blm kelar-->
        </div>
      </form>
    </main>
  </body>
</html>
