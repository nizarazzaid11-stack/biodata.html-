<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5.TABLE</title>
</head>
<body>
    <h1>html 5 table</h1>
    <hr />
    <h3>table basic</h3>
    <table border="10" style="width: 70%"
    <tr>
        <td>no</td>
        <tr>nama</tr>
        <tr>hiburan favorit</tr>
    </tr>
    <tr>
        <td>1.</td>
        <td>asep</td>
        <td>main sm anyk</td>
    </tr>
    <tr>
        <td>2.</td>
        <td>alex</td>
        <td>bengong</td>
    </tr>
    <tr>
        
        <td><b style="color: black;"></b></td>
    </tr>

    <table border="1">
        <thead>
            <th>no</th>
            <th>tanggal</th>
            <th>nama barang</th>
            <th>harga berapa</th>
        </thead>
        <tbody>
            <tr>
                <td>1.</td>
                <td>20/19/25</td>
                <td>naisi liwet</td>
                <td>Rp 10.000,-</td>
            </tr>
            <tr rowspan="2">
                <td>2.</td>
                <td>22/9/25</td>
                <td>pecel lele</td>
                <td>Rp 13.000,-</td>
            </tr>
            <tr>
                <td>3.</td>
                <td>23/9/25</td>
                
            </tr>
        </tbody>
        <tfoot>
            <tr>
           <!--<td></td>
            <td></td>-->
            <td colspan="3"><b>Total pengeluaran</b></td>
            <td><b>Rp 20.000,-</b></td>
            </tr>
            <tr>
                <td><b style="color: rgb(218, 5, 5);"></b></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
